placeholder-format:
  time:
    # Time zones: https://www.mkyong.com/java/java-display-list-of-timezone-with-gmt/
    # Or google it: "what is my time zone"
    time-zone: "Asia/Shanghai"

    # Use system default time zone instead of searching for that?
    use-system-zone: false

    # Formats/examples: https://docs.oracle.com/javase/8/docs/api/java/text/SimpleDateFormat.html
    # Used for %time% placeholder.
    time-format: "mm:HH"
    # Used for %date% placeholder.
    date-format: "yyyy/MM/dd"

# Custom variables with unlimited variables.
# Use: <something>: "&6Message...'
custom-variables:
  <name>: "&7&o%player-name%"
  <lines>: "&5&m======================"

# Should enable the tablist groups?
tablist-groups:
  enabled: false

  # Group refreshing time in milliseconds.
  # If you want animation just decrease the value.
  refresh-time: 160

# Group list
# NOTE: If the permissions are not works correctly then you should use
# a permission manager plugin such as LuckPerms.
groups:
  admin:
    name:
    - "&a[&cAdmin&a]&6 %player-name%"
    - "&a"
    - "&a["
    - "&a[&cA"
    - "&a[&cAd"
    - "&a[&cAdm"
    - "&a[&cAdmi"
    - "&a[&cAdmin"
    - "&a[&cAdmin&a"
    - "&a[&cAdmin&a]"
    - "&a[&cAdmin&a]&6 %player-name%"
    - "&a[&cAdmin&a]&6 %player-name%"
    - "&a[&cAdmin&a]&a %player-name%"
    - "&a[&cAdmin&a]&e %player-name%"
    - "&a[&cAdmin&a]&f %player-name%"
    - "&a[&cAdmin&a]&c %player-name%"
    - "&a[&cAdmin&a]&b %player-name%"
    - "&a[&cAdmin&a]&9 %player-name%"
    permission: groups.admin # any permission name are accepted
  default:
    name: "&7 %player-name%"
    permission: tablist.default

# TabList, header & footer
# Current plugin placeholders: https://github.com/montlikadani/TabList/wiki/Placeholders#bungee
# Use symbols: https://github.com/montlikadani/TabList/wiki/Symbols
tablist:
